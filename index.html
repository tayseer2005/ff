<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cause</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* تنسيق عام للصفحة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f3f4f6; /* خلفية فاتحة */
            color: #333; /* نص باللون الداكن */
            line-height: 1.6;
            background-image: url('https://l.top4top.io/p_3238x7hev1.jpeg');
            background-size: cover; /* الخلفية تغطي كامل الشاشة */
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.9;
            min-height: 100vh; /* جعل الخلفية تغطي كامل ارتفاع الصفحة */
            padding-top: 80px; /* إضافة المسافة للتأكد من ظهور النص بشكل صحيح */
        }

        /* تنسيق شريط الروابط في الأعلى */
        .links {
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.8);
            padding: 10px 0;
            z-index: 2;
        }

        .links a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.3em;
            text-transform: uppercase;
            margin: 0 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #3498db;
        }

        /* تنسيق العنوان الرئيسي */
        header {
            background-color: rgba(112, 102, 122, 0.7);
            color: #ecf0f1;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 80px; /* لجعل العنوان بعيد عن شريط الروابط */
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.5em;
            color: #bdc3c7;
        }

        /* تنسيق الأقسام */
        main {
            padding: 40px 20px;
        }

        section {
            background-color: rgba(112, 102, 122, 0.8);
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        /* تنسيق قائمة الطعام */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.2em;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            color: white;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background-color: #ecf0f1;
            cursor: pointer;
        }

        .price {
            color: #225838;
            font-size: 1.2em;
            font-weight: bold;
            margin-left: auto;
        }

        /* تنسيق الصورة داخل القائمة */
        .menu-img {
            width: 40px; /* حجم الصورة */
            height: 40px; /* ارتفاع الصورة */
            margin-right: 10px; /* المسافة بين الصورة والنص */
            border-radius: 5px; /* لجعل الصورة دائرية قليلاً */
        }

    </style>
</head>
<body>
    <!-- شريط الروابط في الأعلى -->
    <div class="links">
        <a href="https://tayseer2005.github.io/ii/">Home</a>
        <a href="https://tayseer2005.github.io/cc/">Drinks</a>
        <a href="https://tayseer2005.github.io/ff/">Sandwiches</a>
        <a href="#sweet">Sweets</a>
    </div>

    <header>
        <h1>The Cause</h1>
        <p>Enjoy a peaceful atmosphere with delicious food and drinks to help you focus.</p>
    </header>

    <main>
        <section class="menu">
            <h2>Sandwiches</h2>
            <ul>
                <li>
                    <img src="https://c.top4top.io/p_3237x0zrk1.jpeg" alt="Halloumi and pesto sandwich" class="menu-img">
                    Halloumi and pesto sandwich <span class="price">3.75JD</span>
                </li>
                <li>
                    <img src="https://h.top4top.io/p_32372rzws1.jpeg" alt="Chicken Caesar sandwich" class="menu-img">
                    Chicken Caesar sandwich <span class="price">3.75JD</span>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
