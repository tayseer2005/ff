<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cause</title>
    
</head>
<body>
    <header>
        <h1>The Cause</h1>
        <p>Enjoy a peaceful atmosphere with delicious food and drinks to help you focus.</p>
    </header>
    <main>
        <section class="menu">
            <h2>Sandwich</h2>
            <ul>
                <li>
                    <img src="https://c.top4top.io/p_3237x0zrk1.jpeg" alt="Halloumi and pesto sandwich" class="menu-img">
                    Halloumi and pesto sandwich <span class="price">3.75JD</span>
                </li>
                <li>
                    <img src="https://h.top4top.io/p_32372rzws1.jpeg" alt="Chicken Caesar sandwich" class="menu-img">
                    Chicken Caesar sandwich <span class="price">3.75JD</span>
                </li>
            </ul>
        </section>
        <div class="navbar">
            <a href="https://tayseer2005.github.io/cc/">DRINK</a>
            <a href="https://tayseer2005.github.io/ff/">SANDWICH</a>
            <a href="#sweet">SWEET</a>
        </div>

       
    </main>
    <style>
        /* تنسيق عام للصفحة */
        .navbar {
    width: 100%;
    background-color: #333;
    color: white;
    display: flex;
    justify-content: center;
    padding: 5px 0; /* تعديل الحافة لتصغير المسافة */
    z-index: 2;
    position: fixed;
    top: 0;
    left: 0;
}

.navbar a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
    font-size: 1.5em;
    text-transform: uppercase;
    transition: color 0.3s;
}

.navbar a:hover {
    color: #3498db;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}


        body {
            background-color: #f3f4f6; /* خلفية فاتحة */
            color: #333; /* نص باللون الداكن */
            line-height: 1.6;
            background-image: url('https://h.top4top.io/p_32372rzws1.jpeg');
    background-size: cover; /* تجعل الخلفية تغطي كامل الشاشة */
    background-position: center; /* تجعل الصورة في منتصف الصفحة */
    background-repeat: no-repeat;
    opacity: 0.9;
        }

        /* تنسيق العنوان الرئيسي */
        header {
            background-color: #70667a;
            
            color: #ecf0f1;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
         
        }

        /* تنسيق العنوان */
        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background-color: #7b7783;
         
        }

        /* تنسيق الفقرات */
        header p {
            font-size: 1.5em;
            color: #bdc3c7;
            background-color: #70687e;
            
        }

        /* تنسيق القسمين: قائمة الطعام والمشروبات */
        main {
            padding: 40px 20px;
        }

        /* تنسيق القوائم */
        section {
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #8e8899;
        }

        /* تأثير hover على الأقسام عند المرور بالماوس */
        section:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* تغيير الظل عند المرور بالماوس */
            transform: scale(1.03); /* تكبير قليلاً عند المرور بالماوس */
        }

        h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #333;
            background-color: #968da8;
            
        }

        /* تنسيق قائمة الطعام والمشروبات */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.2em;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* إزالة الحد السفلي عن آخر عنصر في القائمة */
        li:last-child {
            border-bottom: none;
        }

        /* تأثير hover على العناصر عند المرور بالماوس */
        li:hover {
            background-color: #ecf0f1;
            cursor: pointer;
        }

        /* تنسيق الأسعار */
        .price {
            color: #225838;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* تنسيق قائمة المشروبات الساخنة بدون قهوة */
        .non-coffee-hot-drinks {
            background-color: #45375f;
            padding: 30px;
            border-radius: 12px;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* تأثير hover على كل العناصر */
        .non-coffee-hot-drinks h2:hover {
            color: #1d4c6b; /* تغيير اللون عند المرور بالماوس */
            cursor: pointer;
        }
        /* تنسيق العناصر داخل القائمة */
.menu ul {
    list-style-type: none;
    padding: 0;
}

/* تنسيق كل عنصر في القائمة */
.menu li {
    display: flex;
    align-items: center; /* لضبط محاذاة الصورة والنص */
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
}

/* تنسيق الصورة */
.menu-img {
    width: 40px; /* حجم الصورة */
    height: 40px; /* ارتفاع الصورة */
    margin-right: 10px; /* المسافة بين الصورة والنص */
    border-radius: 5px; /* لجعل الصورة دائرية قليلاً */
}

/* تأثير hover على العناصر */
.menu li:hover {
    background-color: #ecf0f1;
    cursor: pointer;
}

    </style>
</body>
</html>
